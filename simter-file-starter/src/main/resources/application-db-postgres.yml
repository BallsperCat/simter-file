spring:
  datasource:
    initialize: ${db.init:false} # true for use schema-{x}.sql„ÄÅdata-{x}.sql to initialize database
    url: jdbc:postgresql://${db.host}:${db.port:5432}/${db.name}
    #driver-class-name: org.postgresql.Driver
    username: ${db.username}
    password: ${db.password}
    continue-on-error: false
    sql-script-encoding: UTF-8
  jpa:
    hibernate.ddl-auto: ${db.ddl-auto:none}  # none | create | create-drop | update | validate
    properties:
      hibernate.dialect: org.hibernate.dialect.PostgreSQLDialect